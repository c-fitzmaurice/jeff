<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fitz-Maurice Digital Illustration</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100|Playfair+Display">
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <div id="jeff" class="border-solid border-t-4 border-black flex flex-col min-h-screen">
            <vue-progress-bar></vue-progress-bar>

            <header class="container w-full flex-no-grow">
    <div class="flex content-around pt-6">
        <div class="w-1/3 font-sans hidden sm:block">
            <a class="no-underline text-black uppercase border-solid border-b-2 border-yellow" href="/about">About</a>
        </div>
        <a href="/" class="w-full font-serif text-center no-underline jeff-no-hover">
            <div class="text-4xl md:text-5xl">Fitz<span class="text-yellow">-</span>Maurice</div>
            <div class="text-uppercase tracking-wider md:tracking-widest sm:text-md md:text-lg">Digital Illustration</div>
        </a>
        <div class="w-1/3 font-sans hidden sm:block text-right">
            <a class="no-underline text-black uppercase border-solid border-b-2 border-yellow" href="/contact">Contact</a>
        </div>
    </div>

    <navigation inline-template class="mt-8 font-sans border-solid border-grey-light border-b border-t sm:hidden">
        <div>
            <ul class="jeff-nav w-full text-center list-reset overflow-hidden" :class="{ 'open': open }">
                <li class="inline-flex w-full sm:w-auto text-center">
                    <div class="w-1/2 font-sans text-center border-solid border-r border-grey-light">
                        <a class="sm:mx-4 py-4 no-underline inline-block w-full sm:w-auto" href="/about">About</a>
                    </div>
                    <div class="w-1/2 font-sans text-center">
                        <a class="sm:mx-4 py-4 no-underline inline-block w-full sm:w-auto" href="/contact">Contact</a>
                    </div>
                </li>
            </ul>
        </div>
    </navigation>
</header>
            <div class="flex-grow container mt-4">
                
    <div class="text-center">
        <h1 class="uppercase text-md font-sans text-yellow">Contact</h1>

        <contact inline-template>
            <form class="w-full lg:w-2/3 flex flex-col m-auto mt-6">

                <div class="bg-yellow-lightest border-t border-b border-yellow px-4 py-3 mb-4" role="alert" v-if="success">
                    <p class="font-bold">Thank you!</p>
                    <p class="text-sm">I got your email and I will get back to you as soon as I can.</p>
                </div>


                <div class="flex flex-col md:flex-row">
                    <div class="w-full field flex items-center border-b border-b-2 border-grey-light my-4 mr-0 md:mr-6">
                        <input id="name" name="name" v-model="form.name" type="text" class="appearance-none bg-transparent border-none w-full text-grey-darker p-2 focus:bg-grey-lighter" required>
                        <label for="name" class="py-1 px-2 absolute inline-block">Name</label>
                    </div>

                    <div class="w-full field flex items-center border-b border-b-2 border-grey-light my-4">
                        <input id="email" name="email" v-model="form.email" type="email" class="appearance-none bg-transparent border-none w-full text-grey-darker p-2 focus:bg-grey-lighter" required>
                        <label for="email" class="py-1 px-2 absolute inline-block">Email</label>
                    </div>
                </div>

                <div class="field flex items-center border-b border-b-2 border-grey-light my-4">
                    <input id="subject" name="subject" v-model="form.subject" type="text" class="appearance-none bg-transparent border-none w-full text-grey-darker p-2 focus:bg-grey-lighter" required>
                    <label for="subject" class="py-1 px-2 absolute inline-block">Subject</label>
                </div>

                <div class="field flex flex-col border-b border-b-2 border-grey-light my-4">
                    <textarea id="message" name="message" v-model="form.message" rows="9" class="appearance-none bg-transparent border-none w-full text-grey-darker p-2 focus:bg-grey-lighter resize-none" required></textarea>
                    <label for="subject" class="py-1 px-2 absolute inline-block">Message</label>
                </div>

                <button @click.prevent="submit()" class="w-1/2 md:w-24 border border-black py-2 px-4 rounded hover:bg-yellow hover:text-white hover:border-yellow">Submit</button>
            </form>
        </contact>
    </div>

            </div>

            <footer class="flex-no-grow mt-6 font-sans border-solid border-t border-grey-light">
    <div class="container py-2 flex items-center flex-wrap">
        <div class="w-full sm:w-1/2 text-center sm:text-left py-1">
            <p class="text-sm">&copy; 2018 Fitz-Maurice Digital Illustration</p>
        </div>
        <div class="w-full sm:w-1/2 text-center sm:text-right py-1">
            <p class="text-sm">Website by <a class="border-solid border-b-1 border-yellow" href="https://fitz-maurice.com" target="_blank">Fitz Creative</a></p>
        </div>
    </div>
</footer>        </div>

        <script src="/js/manifest.js"></script>
        <script src="/js/vendor.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
